<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="../CSS/index.css">
</head>
<body>
    <div class="signupbox2">
        <h1>Admin Login Page</h1>
        <form >
            <label for="id">Username:</label>
            <input type="text" placeholder="Use `Admin` as a username" id="id" name="id"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Use `0000` as a password" name="password"><br><br>
            <div class="submit-btn2">
                <a href="#">
                    <input type="submit" value="Login" style="border: none; background: none; cursor: pointer;">
                </a>
            </div>
        </form>
        <a href="index.html">
            <div class="submit-btn">
                Back To Home Page
            </div>
        </a>
    </div>
</body>
</html>
