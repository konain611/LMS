<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>

    <link rel="stylesheet" href="../CSS/registation.css">
    <!-- <link rel="stylesheet" href="../CSS/index.css" -->
</head>

<body>
    <div class="signupbox3">
        <form action="http://localhost:3000/api/students/add-student" method="POST">
            <header>Student Registration Form</header>
            <p>Fields with an ( * ) are required</p>

            <div class="form-row">
                <div class="form-group">
                    <label>Student Name <span>*</span></label>
                    <input type="text" name="student_name" required>
                </div>
            
                <div class="form-group">
                    <label>Father Name <span>*</span></label>
                    <input type="text" name="father_name" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="gender">Gender <span>*</span></label>
                    <select name="gender" required>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                        <option value="3">Other</option>
                    </select>
                </div>
            
                <div class="form-group">
                    <label>Email<span></span></label>
                    <input type="email" name="email">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Contact Number<span></span></label>
                    <input type="text" name="contact_number" pattern="^[0-9]{11}" title="Required format 03xxxxxxxxx">
                </div>
            
                <div class="form-group">
                    <label>Date of Birth <span>*</span></label>
                    <input type="date" name="date_of_birth" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>HSSC Board Name<span></span></label>
                    <input type="text" name="hssc_board_name">
                </div>
            
                <div class="form-group">
                    <label>HSSC Total Marks <span>*</span></label>
                    <input type="text" name="hssc_total_marks" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>HSSC Obtained Marks <span>*</span></label>
                    <input type="text" name="hssc_obtained_marks" required>
                </div>
            </div>
            


            <button type="submit" class="submit-btn2">Submit</button>
        </form>
    </div>

    <a href="student.html">
        <div class="submit-btn2">
            Back To Login Page
        </div>
    </a>
</body>

</html>
